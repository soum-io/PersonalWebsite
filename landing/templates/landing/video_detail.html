{% extends "landing/base.html" %}
{% block content %}
{% load static %}
<div class="py-5">
    <div class="container">
        <div class="row position-relative d-flex align-items-center justify-content-center">
            <h1 class="text-uppercase text-primary">{{ title }}</h1>
        </div>
        <div class="row align-items-center">
            <iframe class="embed-responsive-item" width="100%" height="600" src="{{ video_url }}"></iframe>
        </div>
        <div class="align-items-center pt-3" style="white-space: pre-line">
            {{ video_description|safe }}
        </div>
    </div>
</div>
{% endblock content %}
