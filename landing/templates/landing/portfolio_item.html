<div class="gallery-item">
    <figure class="effect-soumio">
        <a href="{{ info.link }}">
            <img class="card-img-top project-img" style="width-400" src="{{info.img}}" alt="">
            <div>View</div>
        </a>
    </figure>
    <div class="card-body mt-1">
        <h5 class="card-title text-center">{{ name | title }}</h5>
        <p class="text-center text-secondary">
            <i>{{info.type}}</i>
        </p>
    </div>
</div>
